<!DOCTYPE html>

<body style="background-color: #f7f6f6;">
    <form action="backend.php">
        <label style="color: rgb(23, 241, 103);" for="name">Name</label>

            <input  type="text" name="myName" id="name">

        <br>
        <label style="color: rgb(50, 247, 76);" for="role">Role</label>

            <input type="text" name="myRole" id="role">

        <label style="color: rgb();" for="profession">Profession</label>
